<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <main class="conteudo">
        <a  href="https://www.flaticon.com/free-icons/decode" title="icone-decodificador"><img class="logo" src="decode.png"></a>
        <h1>Decodificador</h1>
        <textarea autofocus class="texto-digitado" placeholder="Digite seu texto"></textarea>
        <p class="aviso">&#10071; Somente letras minúsculas e sem acento.</p>
        <section class="botoes">
            <button class="criptografar-botao">Criptografar</button>
            <button class="descriptografar-botao">Descriptografar</button>
        </section>
        <div class="resultado">
            <textarea class="texto-resultado"></textarea>
            <button class="copiar" id="copiar">Copiar</button>
        </div>
        <div class="sobre-resultado" id="sobre-resultado">
            <p class="primeiro-texto">Nenhum texto encontrado.</p>
            <a  href="https://www.flaticon.com/free-icons/detective" title="icone-detetive"><img class="detetive" src="private-investigator.png"></a>
            <p class="segundo-texto">Digite um texto no espaço ao lado.</p>
        </main>
        </div>
        <footer>
            <p>Criado por <a href="https://www.linkedin.com/in/joice-maciel3/">Joice Maciel Martins</a></p>
            <p><a href="https://www.oracle.com/br/education/oracle-next-education/">Oracle Next Education</a> + <a href="https://www.alura.com.br/">Alura</a></p>
        </footer>
    <script src="decodificador.js"></script>
</body>
</html>
